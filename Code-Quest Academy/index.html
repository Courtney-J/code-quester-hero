<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CODE-QUEST ACADEMY</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div class="glitch-transition"></div>

  <div class="dashboard">
    <h1 class="title">CODE-QUEST ACADEMY</h1>
    <p class="subtitle">Choose a module to begin</p>

    <div class="module-grid">
      <button class="module-btn" data-module="html">HTML BASICS</button>
      <button class="module-btn" data-module="css">CSS STYLING</button>
      <button class="module-btn" data-module="javascript">JAVASCRIPT LOGIC</button>
      <button class="module-btn" data-module="liquid">SHOPIFY LIQUID</button>
      <button class="module-btn" data-module="python">PYTHON</button>
      <button class="module-btn" data-module="bash">BASH TERMINAL</button>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
